<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identitas Mahasiswa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            color: #764ba2;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Identitas Mahasiswa</h1>
        </div>

        <div class="avatar">Y</div>

        <div class="info-group">
            <div class="info-label">NIM</div>
            <div class="info-value">230411100186</div>
        </div>

        <div class="info-group">
            <div class="info-label">Nama Lengkap</div>
            <div class="info-value">Yasmin Azzahra</div>
        </div>

        <div class="info-group">
            <div class="info-label">Program Studi</div>
            <div class="info-value">Teknik Informatika</div>
        </div>

        <div class="info-group">
            <div class="info-label">Angkatan</div>
            <div class="info-value">2023</div>
        </div>

        <div class="info-group">
            <div class="info-label">Email</div>
            <div class="info-value">230411100186@student.trunojoyo.ac.id</div>
        </div>

        <div class="footer">
            &copy; Yasmin Azzahra || 230411100186
        </div>
    </div>
</body>
</html>
